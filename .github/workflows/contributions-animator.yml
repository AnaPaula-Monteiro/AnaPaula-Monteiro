name: Animation Generator

on:
  schedule:
    # Rodará a cada 5 minutos (intervalo mínimo permitido pelo GitHub Actions).
    - cron: "*/5 * * * *" 
  workflow_dispatch:
    # Permite execução manual na aba "Actions".

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Platane/snk@v4 # <<< ALTERADO DE v3 PARA v4
        with:
          # Seu nome de usuário:
          github_user_name: AnaPaula-Monteiro
          
          # AS PROPRIEDADES color_snake E color_dots FORAM REMOVIDAS
          
          # A cor e o tema são definidos diretamente na saída (outputs)
          outputs: |
            # A paleta 'pink' (rosa) é definida aqui
            dist/github-contribution-grid-snake.svg?color_snake=pink
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Push new files to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

